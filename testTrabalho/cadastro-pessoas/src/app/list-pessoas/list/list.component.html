<br><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">
        <div class="float-right">
          <button type="button" class="btn btn-primary  btn-sm" [routerLink]="['novo']" >Novo Registro</button>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoa$ | async" >
      <th scope="row">{{pessoa.id}}</th>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.sexo}}</td>
      <td>{{pessoa.dataNascimento | date:"dd/MM/yyyy"}}</td>
      <td>
        <div class="btn-group float-right">
          <button type="button" class="btn btn-secondary" (click)="editar(pessoa.id)" >Editar</button>
          <button type="button" class="btn btn-danger"(click)="remover(pessoa)" >Remover</button>
        </div>
      </td>
    </tr>


  </tbody>
</table>
